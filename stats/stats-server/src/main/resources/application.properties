server.port=9090
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/stats
spring.datasource.username=stats
spring.datasource.password=stats
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true
spring.datasource.platform=postgresql
stats-service-server.url=http://stats-service:9090

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always